<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Room Walls -->
      <!-- Floor -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#d2b48c"></a-plane>
      
      <!-- Back Wall -->
      <a-plane position="0 2.5 -5" rotation="0 0 0" width="10" height="5" color="#f5f5dc"></a-plane>
      
      <!-- Left Wall -->
      <a-plane position="-5 2.5 0" rotation="0 90 0" width="10" height="5" color="#f5f5dc"></a-plane>
      
      <!-- Right Wall -->
      <a-plane position="5 2.5 0" rotation="0 -90 0" width="10" height="5" color="#f5f5dc"></a-plane>
      
      <!-- Ceiling -->
      <a-plane position="0 5 0" rotation="90 0 0" width="10" height="10" color="#ffffff"></a-plane>

      <!-- Lighting -->
      <a-light type="ambient" color="#BBB"></a-light>
      <a-light type="point" position="0 4 -3" intensity="0.8"></a-light>

      <!-- Table Top -->
      <a-box position="0 1 -3" width="2" height="0.2" depth="1" color="#8b4513"></a-box>

      <!-- Table Legs -->
      <a-box position="-0.9 0.5 -2.6" width="0.1" height="1" depth="0.1" color="#8b4513"></a-box>
      <a-box position="0.9 0.5 -2.6" width="0.1" height="1" depth="0.1" color="#8b4513"></a-box>
      <a-box position="-0.9 0.5 -3.4" width="0.1" height="1" depth="0.1" color="#8b4513"></a-box>
      <a-box position="0.9 0.5 -3.4" width="0.1" height="1" depth="0.1" color="#8b4513"></a-box>

      <!-- Chair 1 - Left Side (facing right) -->
      <!-- Seat -->
      <a-box position="-1.5 0.6 -3" width="0.5" height="0.08" depth="0.5" color="#a0522d"></a-box>
      <!-- Backrest -->
      <a-box position="-1.75 0.9 -3" width="0.05" height="0.6" depth="0.5" color="#a0522d"></a-box>
      <!-- Front Left Leg -->
      <a-cylinder position="-1.3 0.3 -3.2" radius="0.03" height="0.6" color="#654321"></a-cylinder>
      <!-- Front Right Leg -->
      <a-cylinder position="-1.3 0.3 -2.8" radius="0.03" height="0.6" color="#654321"></a-cylinder>
      <!-- Back Left Leg -->
      <a-cylinder position="-1.7 0.6 -3.2" radius="0.03" height="1.2" color="#654321"></a-cylinder>
      <!-- Back Right Leg -->
      <a-cylinder position="-1.7 0.6 -2.8" radius="0.03" height="1.2" color="#654321"></a-cylinder>
      <!-- Armrest Left -->
      <a-box position="-1.5 0.8 -3.2" width="0.4" height="0.06" depth="0.06" color="#8b4513"></a-box>
      <!-- Armrest Right -->
      <a-box position="-1.5 0.8 -2.8" width="0.4" height="0.06" depth="0.06" color="#8b4513"></a-box>

      <!-- Chair 2 - Right Side (facing left) -->
      <!-- Seat -->
      <a-box position="1.5 0.6 -3" width="0.5" height="0.08" depth="0.5" color="#a0522d"></a-box>
      <!-- Backrest -->
      <a-box position="1.75 0.9 -3" width="0.05" height="0.6" depth="0.5" color="#a0522d"></a-box>
      <!-- Front Left Leg -->
      <a-cylinder position="1.3 0.3 -2.8" radius="0.03" height="0.6" color="#654321"></a-cylinder>
      <!-- Front Right Leg -->
      <a-cylinder position="1.3 0.3 -3.2" radius="0.03" height="0.6" color="#654321"></a-cylinder>
      <!-- Back Left Leg -->
      <a-cylinder position="1.7 0.6 -2.8" radius="0.03" height="1.2" color="#654321"></a-cylinder>
      <!-- Back Right Leg -->
      <a-cylinder position="1.7 0.6 -3.2" radius="0.03" height="1.2" color="#654321"></a-cylinder>
      <!-- Armrest Left -->
      <a-box position="1.5 0.8 -2.8" width="0.4" height="0.06" depth="0.06" color="#8b4513"></a-box>
      <!-- Armrest Right -->
      <a-box position="1.5 0.8 -3.2" width="0.4" height="0.06" depth="0.06" color="#8b4513"></a-box>

      <!-- Milo Tin -->
      <a-cylinder position="-0.2 1.15 -3" radius="0.15" height="0.4" color="green"></a-cylinder>
      <!-- Milo Text -->
      <a-text value="MILO" position="-0.2 1.2 -2.85" rotation="0 0 0" color="yellow" align="center" width="1.5"></a-text>

      <!-- Milk Tin -->
      <a-cylinder position="0.2 1.12 -3" radius="0.12" height="0.3" color="white"></a-cylinder>
      <!-- Milk Text -->
      <a-text value="MILK" position="0.2 1.15 -2.88" rotation="0 0 0" color="black" align="center" width="1.2"></a-text>

      <!-- Cup 1 -->
      <a-cone position="-0.9 1.1 -3" radius-bottom="0.08" radius-top="0.11" height="0.2" color="grey"></a-cone>
      <!-- Cup 1 Handle -->
      <a-torus position="-0.82 1.1 -3" radius="0.06" radius-tubular="0.015" rotation="0 0 90" color="grey"></a-torus>

      <!-- Cup 2 -->
      <a-cone position="0.9 1.1 -3" radius-bottom="0.08" radius-top="0.11" height="0.2" color="grey"></a-cone>
      <!-- Cup 2 Handle -->
      <a-torus position="0.98 1.1 -3" radius="0.06" radius-tubular="0.015" rotation="0 0 90" color="grey"></a-torus>

      <!-- Camera -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>

    </a-scene>
  </body>
</html>
